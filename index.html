<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel = "stylesheet" href = "style.css">
    <title>ic-06</title>
</head>


<body>
<!-- Heading -->
<h1>JavaScript Part 2</h1>
<!-- Frame visuals -->
<svg width = "500" height = "500" >
    <!-- Circle Object -->
    <circle id = "circle" cx="450" cy="50" r="40" stroke="red" stroke-width="4" fill="pink" onmouseover = "mouseOver()" onmouseout="mouseOut()"/>
    <!-- Line object -->
    <line id = "line-element" x1="0" y1="500" x2="500" y2="500" style="stroke:darkblue;stroke-width:15" />
</svg>
<!-- Add button -->
<button type="button" onClick = "buttonClicked()">Click Me!</button>

<!-- Acknowledgements -->
<div id = "acknowledgements">
    <h2>Acknowledgements</h2>
    <ul>
        <li><a href = "https://www.w3schools.com/html/html5_svg.asp">SVG Graphics</a></li>
        <li><a href = "https://developer.mozilla.org/en-US/docs/Web/SVG/Element/line">SVG Line</a></li>
        <li><a href = "https://www.jotform.com/blog/better-positioning-and-transforming-with-nested-svgs/#:~:text=While%20HTML%20elements%20are%20placed,cy%E2%80%9D%20attributes%20for%20circles).">SVG Arrangement</a></li>
        <li><a href = "https://www.w3schools.com/jsref/event_onmouseover.asp">MouseOut and MouseOver</a></li>
    </ul>
</div>
<script src = 'main.js'></script>
</body>

</html>
